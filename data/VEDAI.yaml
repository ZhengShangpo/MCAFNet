# COCO 2017 datasets http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default datasets location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train_rgb: ./Vedia/fold01_write_rgb.txt # 128 images
val_rgb: ./Vedia/fold01test_write_rgb.txt # 128 images
train_ir: ./Vedia/fold01_write_ir.txt  # 128 images
val_ir: ./Vedia/fold01test_write_ir.txt  # 128 images

# number of classes
nc: 8

# class names
names: ['car', 'pickup', 'camping','truck', 'other', 'tractor', 'boat', 'van']
