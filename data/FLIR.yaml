# COCO 2017 datasets http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default datasets location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

train_rgb: ./dataset_train_val_txt/FLIR/train_rgb.txt # 128 images
val_rgb: ./dataset_train_val_txt/FLIR/val_rgb.txt  # 128 images
train_ir: ./dataset_train_val_txt/FLIR/train_ir.txt  # 128 images
val_ir: ./dataset_train_val_txt/FLIR/val_ir.txt  # 128 images
# number of classes
nc: 3

# class names
names: ['person','car','bicycle']
